<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" 
    media="screen" charset="utf-8">
</head>

<body>
  <aside class="details">
    <img class="details__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="details__href" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="todo">
    <div id="todo__add">
      <label class="todo__header" for="new-task">Add Item</label>
      <div class="todo__add__new-task-row">
        <input type="text" class="task__text edit" id="new-task">
        <button class="todo__add__button">Add</button>
      </div>
    </div>
    <h3 class="todo__header">Todo</h3>
    <ul id="todo__tasks">
      <li class="todo__task">
        <input type="checkbox" class="task__is-completed">
        <label class="task__text read">Pay Bills</label>
        <input type="text" class="task__text edit">
        <button class="task__edit-button">Edit</button>
        <button class="task__delete-button">
          <img class="delete__icon" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="todo__task edit-mode">
        <input type="checkbox" class="task__is-completed">
        <label class="task__text read">Go Shopping</label>
        <input type="text" class="task__text edit" value="Go Shopping">
        <button class="task__edit-button">Save</button>
        <button class="task__delete-button">
          <img class="delete__icon" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="todo__header">Completed</h3>
    <ul id="todo__tasks-completed">
      <li class="todo__task">
        <input type="checkbox" class="task__is-completed" checked>
        <label class="task__text read">See the Doctor</label>
        <input type="text" class="task__text edit">
        <button class="task__edit-button">Edit</button>
        <button class="task__delete-button">
          <img class="delete__icon" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
